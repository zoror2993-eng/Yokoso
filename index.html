    position: relative;
    width: 300px;
    height: 300px;

    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 8px solid #333;

    background: conic-gradient(
      #4caf50 0deg 180deg, /* Green half */
      #f44336 180deg 360deg /* Red half */
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .wheel-text {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 25%;
    left: 25%;
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

    position: absolute;
    top: 20%;
    left: 12.5%;
    transform: rotate(-45deg);
    color: white;
  }

    color: white;
