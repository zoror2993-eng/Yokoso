   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be Happy Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('1000101684.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3); /* Slight dark to highlight message */
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        #message {
            display: none;
            background: rgba(255,255,255,0.78);
            color: #d72660;
            font-size: 22px;
            padding: 24px 30px;
            border-radius: 18px;
            text-align: center;
            font-weight: bold;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showMessage()">Click me</button>
        <div id="message">Don't worry if he was playing with your feelings , am always with you , be happy</div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
